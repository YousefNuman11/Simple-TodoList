<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Icons/web_icon.svg" type="image/svg+xml" />
    <title>Simple TodoList</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="todo-container">
      <form>
        <input
          class="todo-input"
          type="text"
          placeholder="write your task here"
        />
        <button class="add-button">ADD</button>
      </form>
      <ul class="todo-content">
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <label for="todo-1" class="custom-checkbox">
            <img class="icon" src="./Icons/done.svg" />
          </label>
          <label for="todo-1" class="todo-text"> Hi my name is Yusef </label>

          <button class="delete-button">
            <img src="./Icons/delete.svg" class="icon" />
          </button>
        </li>

        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <label for="todo-2" class="custom-checkbox">
            <img class="icon" src="./Icons/done.svg" />
          </label>
          <label for="todo-2" class="todo-text"> Hi my name is Yusef </label>

          <button class="delete-button">
            <img src="./Icons/delete.svg" class="icon" />
          </button>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
